<html>
<head>
    <script src="game.js"></script>
    <style type="text/css">
        body {
            background: #000;
        }

        div,
        body {;
            font: 10px verdana, sans-serif;
            text-align: center;
            color: #AAA
        }

        b {
            font: 10px verdana, sans-serif font-weight : bold
        }

        td, tr, div {
            font: 10px verdana, sans-serif
        }

        input, select {
            font: 10px verdana, sans-serif;
            background-color: #000;
            color: #FFF;
            border: 0
        }
    </style>
</head>
<body oncontextmenu="return false" ondragstart="return false" onselectstart="return false">


<b style='font-size:24px'>NeverBlobs</b></font><br><br>Move and connect <b>5+</b> of the same units into a horizontal,
vertical or diagonal queue.<br>

<form name='game' onsubmit='return false;'><br><br>
    <table width='475' border='0' cellspacing='0' cellpadding='0'>
        <tr>
            <td align='left' width='61%'>
                <script language='JavaScript'>document.write('<table border=1 cellpadding=0 cellspacing=0 bgcolor=#222222>');
                for (j = 0; j < Size; j++) {
                    document.write('<tr align=center>');
                    for (i = 0; i < Size; i++) {
                        document.write('<td><IMG src=img/ball0.gif border=0 onMouseDown=javascript:Clicked(' + i + ',' + j + ')></td>');
                    }
                    document.write('</tr>');
                }
                document.write('</table>'); </script>
            </td>
            <td align='center' valign='top' width='38%'><br>

                <div id='inGame' style='display:none'>
                    <table border=0 cellpadding=0 cellspacing=0>
                        <tr>
                            <td align=center>
                                <nobr><b>INCOMING UNITS<br></b><br><img
                                        src='img/ball0.gif'
                                        border=0> <img src='img/ball0.gif'
                                                       border=0> <img
                                        src='img/ball0.gif' border=0>
                            </td>
                        </tr>
                    </table>
                    <br><br><br>Score: <input type='text' name='Score' size='10' value='0'
                                              style='font-family: Verdana; font-size: 10px; color:#ffcc00; background-color: #000000;'
                                              readonly>

                    <div id='easyMode' style='display:none'><br><br><img
                            src='img/easy.gif' border=0></div>
                    <div id='averageMode' style='display:none'><br><br><img
                            src='img/average.gif' border=0></div>
                    <div id='hardMode' style='display:none'><br><br><img
                            src='img/hard.gif' border=0></div>
                    <br><br><input type=button value='( NEW NeverBlobs Game )' onClick='javascript:getNewGame();'
                                   style='font-family: Verdana; font-size: 10px;'></div>
                <div id='newGame' style='display:block'><b>Select Difficulty Level</b>...<br><br><br><br><img
                        src='img/easy.gif' border=0
                        onClick='javascript:setLevel(1);'><br><br><br><br><img
                        src='img/average.gif' border=0
                        onClick='javascript:setLevel(2);'><br><br><br><br><img
                        src='img/hard.gif' border=0
                        onClick='javascript:setLevel(3);'></div>
            </td>
        </tr>
    </table>
</form>
<script language='JavaScript'>baseInit();</script>


</body>
</html>
